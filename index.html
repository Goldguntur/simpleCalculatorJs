<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>simple <span style="color: green">calculator</span> with js</h1>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" />
          </div>
          <div>
            <input type="button" value="AC" />
            <input type="button" value="DEL" />
            <input type="button" value="." />
            <input type="button" value="/" />
          </div>
          <div>
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="*" />
          </div>
          <div>
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="-" />
          </div>
          <div>
            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" value="+" />
          </div>
          <div>
            <input type="button" value="00" />
            <input type="button" value="0" />
            <input type="button" value="=" class="equal" />
          </div>
        </form>
      </div>
    </div>

    <section class="about">
      <h1>about this calculator</h1>
      <p>this calculator built with the if else method, fills 18 lines, made by javascript</p>
    </section>

    <footer>
      <p>made by &COPY;gunture</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
